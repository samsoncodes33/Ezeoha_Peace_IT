<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Expenses Tracker</h1>
      <p style="font-size: 0.9rem; margin-top: 5px">
        Built by <strong>Ezeoha Peace</strong> for an IT Project
      </p>
    </header>

    <main>
      <!-- Add Transaction Section -->
      <section class="add-transaction-section">
        <h2>Add Transaction</h2>
        <form id="transaction-form">
          <div class="form-control">
            <label for="product">Description</label>
            <input
              type="text"
              id="product"
              placeholder="e.g. Salary, Groceries"
            />
          </div>

          <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="e.g. 500" />
          </div>

          <div class="form-control">
            <label for="type">Type</label>
            <select id="type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>

          <div class="form-control">
            <label for="date">Date</label>
            <input type="date" id="date" />
          </div>

          <button type="submit">Add Transaction</button>
        </form>
      </section>

      <!-- Transactions Table Section -->
      <section class="transactions-section">
        <h2>Transactions</h2>

        <div class="table-wrapper">
          <table id="transactions-table">
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Transactions appear here -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Summary Section -->
      <section class="summary-section">
        <h2>Summary</h2>
        <p>Total Income: <span id="total-income">₦0.00</span></p>
        <p>Total Expense: <span id="total-expense">₦0.00</span></p>
        <p>Current Balance: <span id="balance">₦0.00</span></p>
      </section>

      <!-- Purchase Section -->
      <section class="purchase-section">
        <h2>Make a Purchase</h2>
        <form id="purchase-form">
          <div class="form-control">
            <label for="purchase-product">Description</label>
            <input
              type="text"
              id="purchase-product"
              placeholder="e.g. Laptop"
            />
          </div>

          <div class="form-control">
            <label for="purchase-amount">Amount</label>
            <input type="number" id="purchase-amount" placeholder="e.g. 500" />
          </div>

          <button type="submit">Check Purchase</button>
        </form>

        <div id="purchase-result"></div>
      </section>
    </main>

    <footer>
      &copy; 2026 Expenses Tracker | Built by <strong>Ezeoha Peace</strong> for
      an IT Project
    </footer>

    <script src="app.js"></script>
  </body>
</html>
